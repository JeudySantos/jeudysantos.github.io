<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Dinámico</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #007BFF;
            color: white;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 5px;
        }

        li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .menu-controls {
            display: flex;
            gap: 10px;
        }

        button {
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .add-menu {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-btn {
            background: #28a745;
            color: white;
        }

        .add-btn:hover {
            background: #218838;
        }

        @media (max-width: 500px) {
            .add-menu {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Menú Dinámico</h2>
        <ul id="menu"></ul>

        <h3>Agregar Nueva Opción</h3>
        <div class="add-menu">
            <input type="text" id="menuName" placeholder="Nombre">
            <input type="text" id="menuLink" placeholder="Enlace">
            <button class="add-btn" onclick="addMenuItem()">Agregar</button>
        </div>
    </div>

    <script>
        let menuData = {
            "menu": [
                { "id": 1, "nombre": "Inicio", "enlace": "/inicio" },
                { "id": 2, "nombre": "Sobre Nosotros", "enlace": "/sobre-nosotros" },
                { "id": 3, "nombre": "Servicios", "enlace": "/servicios" },
                { "id": 4, "nombre": "Contacto", "enlace": "/contacto" }
            ]
        };

        function renderMenu() {
            const menuElement = document.getElementById("menu");
            menuElement.innerHTML = "";
            menuData.menu.forEach(item => {
                let li = document.createElement("li");
                li.innerHTML = `<a href="${item.enlace}">${item.nombre}</a>
                                <button class="delete-btn" onclick="removeMenuItem(${item.id})">
                                    <i class="fas fa-trash-alt"></i>
                                </button>`;
                menuElement.appendChild(li);
            });
        }

        function addMenuItem() {
            const name = document.getElementById("menuName").value.trim();
            const link = document.getElementById("menuLink").value.trim();
            
            if (name === "" || link === "") {
                alert("Por favor, complete todos los campos.");
                return;
            }

            const id = menuData.menu.length > 0 ? Math.max(...menuData.menu.map(m => m.id)) + 1 : 1;
            menuData.menu.push({ id, nombre: name, enlace: link });

            document.getElementById("menuName").value = "";
            document.getElementById("menuLink").value = "";
            
            renderMenu();
        }

        function removeMenuItem(id) {
            menuData.menu = menuData.menu.filter(item => item.id !== id);
            renderMenu();
        }

        renderMenu();
    </script>

</body>
</html>
